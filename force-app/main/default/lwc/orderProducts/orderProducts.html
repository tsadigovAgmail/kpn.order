<template>
    <lightning-card title="Order Products">
        <lightning-datatable
                key-field="id"
                data={products.data}
                columns={columns}
                sorted-by={sortBy}
                sorted-direction={sortDirection}
                onsort={doSorting}
                hide-checkbox-column="false">
        </lightning-datatable>
    </lightning-card>
</template>
